<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î±lpharhythm - Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a1f0a 0%, #0d2b0d 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #b8b8d1;
            margin-bottom: 15px;
        }

        .status {
            display: inline-block;
            background: rgba(0, 255, 136, 0.15);
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .eta {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .eta strong {
            color: #00ff88;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #b8b8d1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">Î±lpharhythm</div>
        <div class="icon">ðŸ”§</div>
        <h1>We'll Be Back Soon</h1>
        <p>
            We're currently performing scheduled maintenance to improve your experience.
        </p>
        <p>
            Our algorithmic trading platform will be back online shortly.
        </p>
        
        <div class="status">
            <span class="status-dot"></span>
            Maintenance in Progress
        </div>

        <div class="eta">
            <strong>Estimated Return:</strong> Shortly
        </div>

        <div class="social-links">
            <a href="mailto:support@alpharhythm.io">Contact Support</a>
            <span style="margin: 0 5px;">â€¢</span>
            <a href="#" onclick="window.location.reload(); return false;">Refresh Page</a>
        </div>
    </div>

    <script>
        // Auto-refresh every 2 minutes to check if maintenance is over
        setTimeout(() => {
            window.location.reload();
        }, 120000);
    </script>
</body>
</html>
